<!doctype html>
<html>
<head>
    <title>Ghost Labels &nbsp;&middot;&nbsp; An inline label Javascript script</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <link rel="stylesheet" href="ghost_labels.css" />
</head>
<body>
    
    <div class="ghost-label">
        <label for="first-name">Your First Name</label>
        <input type="text" id="first-name" />
    </div>
    
    <div class="ghost-label">
        <label for="last-name">Your Last Name</label>
        <input type="text" id="last-name" value="Nelson" />
    </div>
    
    <!-- !JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
    <!-- !GHOST LABELS PLUGIN -->
    <script src="ghost_labels.js"></script>
</body>
</html>
